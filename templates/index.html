<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Text Utility</title>
</head>
<body>
    <div class="container">
        <h1>Text Utility</h1>
        <div class="content">
            <h2>Enter Your Text Here</h2>
            <form action="" method="post">
                <textarea name="strInput" cols="150" rows="10"></textarea>

                <input type="radio" name="toCase" id="toUppercase">
                <label for="toUppercase">To Uppercase</label>
                
                <input type="radio" name="toCase" id="toLowercase">
                <label for="toLowercase">To Lowercase</label>
                
                <input type="checkbox" name="removeAllSpaces" id="removeAllSpaces">
                <label for="removeAllSpaces">Remove All Spaces</label>
                
                <input type="checkbox" name="removeAllCommas" id="removeAllCommas">
                <label for="removeAllCommas">Remove All Commas</label>

                <input type="reset" value="Clear">
                <input type="submit" value="Submit">
            </form>
        </div>
        <p>Copyright Team Fellow Developers 2021</p>
    </div>
</body>
</html>
